<ion-view view-title="Courses">
  <ion-content>
    <ion-list ng-repeat="course in courses">
      <a>
        <div ng-click="gocourses(courses.courseName)">
          <span data={{courses.courseName}}> {{courses.courseName}}</span>
          <span data={{courses.day}}> {{courses.day}}</span>
          <span data={{courses.courseTime}}> {{courses.courseTime}}</span>
        </div>
      </a>
    </ion-list>
  </ion-content>
</ion-view>
