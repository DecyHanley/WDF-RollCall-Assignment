<ion-view view-title="Login">
  <ion-content class="padding">
    <br>
    <section class="title">
      <div class="row">
        <div class="col-80 col-offset-10">
          <h2>Roll Call</h2>
        </div>
      </div>
      <div class="row">
        <div class="col-80 col-offset-10">
          <h4>Please Login to commence roll call!!!</h4>
        </div>
      </div>
    </section>
    <br>
    <section class="login">
      <div class="row">
        <div class="col-80 col-offset-10">
          <label class="item item-input">
            <span class="input-label">Username</span>
            <input type="text">
          </label>
        </div>
      </div>
      <div class="row">
        <div class="col-80 col-offset-10">
          <label class="item item-input">
            <span class="input-label">Password</span>
            <input type="password">
          </label>
        </div>
      </div>
      <br>
      <div class="row">
        <div class="col-50 col-offset-25">
          <button class="button button-full button-positive" type="submit">Sign In</button>
        </div>
      </div>
    </section>
    <br>
    <section class="register">
      <div class="row">
        <div class="col-50 col-offset-25">
          <a href="#/tab/register">
            <button class="button button-small button-royal">
              Register
            </button>
          </a>
        </div>
      </div>
    </section>
  </ion-content>
</ion-view>
