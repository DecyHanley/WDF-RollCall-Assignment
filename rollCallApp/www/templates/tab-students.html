<ion-view view-title="Students">
  <ion-content class="padding">
    <ion-header-bar class="bar bar-header">
      <button class="button button-clear button-positive" ng-controller="loginCtrl" ng-click="logout()">Logout</button>
      <button class="button button-clear button-positive" ng-click="goAddStudent()">Add Student</button>
    </ion-header-bar>
    <br><br><br>
    <section class="students" ng-repeat="student in students">
    <div class="item item-icon-left">
      <button class="button button-small button-assertive icon ion-close-circled icon-accessory" ng-click="delete()"></button>
      <h2 id="studName" data="{{student.studName}}">{{student.studName}}</h2>
      <p id="studName" data="{{student.studName}}">{{student.studCourse}}</p>
      <div class="checkbox checkbox-positive">
        <input id="studChecked" type="checkbox" ng-model="student.studChecked" ng-checked="student.studChecked">
      </div>
    </div>
  </section>
  </section>
    <section class="roll-call-button">
      <button class="button button-small button-royal" ng-click="takeRollCall()">Take Roll Call</button>
    </section>
  </ion-content>
</ion-view>
